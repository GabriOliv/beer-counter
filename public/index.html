<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/beer.png" type="image/x-icon">
    <title>Beer Counter</title>
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Beer Counter</a></li>
        </ul>
    </nav>
    <div class="main">
        <img src="img/beer.png" alt="beer-logo">
        <p id="litres">0L</p>
        <div class="buttons">
            <button id="250">0.25 L</button>
            <button id="300">0.30 L</button>
            <button id="500">0.50 L</button>
            <button id=750">0.75 L</button>
            <button id="1000">1.00 L</button>
            <br>
            <button id="done">Done</button>
            <button id="reset">Reset</button>
        </div>
        <p id="message"></p>
    </div>
    <footer>
        <p>App by <a href="http://github.com/GabrielCrackPro" target="blank">@GabrielCrackPro</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
