<head>

	<!-- Javascript Script -->

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: #f28e1c">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h3><b>Beer Counter</b></h3>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <a class="text-decoration-none link-light" href="http://github.com/GabrielCrackPro/beer-counter" target="blank"><b><i class="bi bi-github"></i> Project Repository</b></a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom justify-content-center" style="background: #f28e1c">
        <span class="text-light">App by <a class="text-decoration-none link-light" href="http://github.com/GabrielCrackPro" target="blank"><b>@GabrielCrackPro</b></a></span>
    </nav>

    <div class="container center">
        <img src="img/beer.png" alt="beer-logo">
        <p id="litres">0L</p>
        <div class="buttons">
            <button id="250">0.25 L</button>
            <button id="300">0.30 L</button>
            <button id="500">0.50 L</button>
            <button id=750">0.75 L</button>
            <button id="1000">1.00 L</button>
            <br>
            <button id="done">Done</button>
            <button id="reset">Reset</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
